kind: pipeline
type: kubernetes
name: default

steps:
  - name: install_dependencies
    image: node:12
    commands:
      - npm ci
  - name: test
    image: node:12
    commands:
      - npm run test
    depends_on: [install_dependencies]
  - name: docker
    image: banzaicloud/drone-kaniko
    settings:
      email: jeremy.chauvin@systeme-u.fr
      dockerfile: ./Dockerfile
      registry: docker.pkg.github.com
      repo: singebob/bot-projet-mspr/api
      username:
        from_secret: GITHUB_USERNAME
      password:
        from_secret: GITHUB_TOKEN
      tags:
        - ${DRONE_TAG}
        - latest
    depends_on: [test]
    when:
      event: tag
  - name: deploy
    image: pabloclsn/kubectl-docker:latest
    commands:
      - echo $KUBE_CONFIG > ~/.kube/config
      - cat .kube/deployment.yaml | envsubst | kubectl apply -f -
      - kubectl rollout restart deployment/mspr-ci-bot-deployment -n prod-mspr-ci
    environment:
      KUBE_CONFIG:
        from_secret: KUBE_CONFIG
      APP_ID:
        from_secret: APP_ID
      WEBHOOK_SECRET:
        from_secret: WEBHOOK_SECRET
      LOG_LEVEL:
        from_secret: LOG_LEVEL
      WEBHOOK_PROXY_URL:
        from_secret: WEBHOOK_PROXY_URL
      PRIVATE_KEY:
        from_secret: PRIVATE_KEY
    depends_on: [docker]
    when:
      event: tag
